                <br>
                <form class="form-signin form-inline" id="Change" name="Change" action="" method="post" data-toggle='validator' style="color: white;">
                    <div class="control-group">
                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="email" class="col-md-6 col-sm-6 col-xs-6">Rut:</label>
                        <p class="col-md-6 col-sm-6 col-xs-6">{RUT}</p>
                      </div>
                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="email" class="col-md-6 col-sm-6 col-xs-6">Nombre:</label>
                        <p class="col-md-6 col-sm-6 col-xs-6">{NOMBRE}</p>
                      </div>
                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="email" class="col-md-6 col-sm-6 col-xs-6">Ape. Paterno:</label>
                        <p class="col-md-6 col-sm-6 col-xs-6">{PATERNO}</p>
                      </div>
                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="email" class="col-md-6 col-sm-6 col-xs-6">Ape. Materno:</label>
                        <p class="col-md-6 col-sm-6 col-xs-6">{MATERNO}</p>
                      </div>
                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="email" class="col-md-6 col-sm-6 col-xs-6">Clave Actual:</label>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <input type="password" id="inputActual" name="inputActual" class="form-control input-sm" placeholder="Clave Actual" required="required" autofocus>
                        </div>
                      </div>
                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="email" class="col-md-6 col-sm-6 col-xs-6">Nueva Clave:</label>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <input type="password" id="inputNew" name="inputNew" class="form-control input-sm" data-validation="length alphanumeric" data-validation-length="min8" pattern="[a-zA-Z0-9]+" placeholder="Nueva Clave" onblur="alfanumerico($(this).val(),this.id)" required="required" autofocus>
                        </div>
                      </div>
                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <label for="email" class="col-md-6 col-sm-6 col-xs-6">Reingrese Nueva Clave:</label>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <input type="password" id="inputNew2" name="inputNew2" class="form-control input-sm" data-validation="length alphanumeric" data-validation-length="min8" pattern="[a-zA-Z0-9]+" placeholder="Reingrese Nueva Clave" onblur="alfanumerico($(this).val(),this.id)" required="required" autofocus>
                        </div>
                      </div>
                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <br>
                        </div>
                      </div>
                      <div class="form-group col-md-12 col-sm-12 col-xs-12">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <button class="btn btn-lg btn-primary btn-block btn-Change" type="button">Cambiar</button>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <a href="?p={PagCancel}" class="btn btn-lg btn-danger btn-block btn-Cancel" type="button">Cancelar</a>                       
                        </div>
                      </div>
                    </div>
                </form><!-- /form -->
